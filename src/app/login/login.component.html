<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>KEMSA CDS</h1>
			<form role="form" name="form" (ngSubmit)="login()" novalidate>
				<div class="form-content">
					<div class="form-group">
						<input name="name" type="text" [(ngModel)]="user.name" required
							class="form-control input-underline input-lg" id=""
							placeholder="User Name">
					</div>

					<div class="form-group">
						<input type="password" name="password" [(ngModel)]="user.password" required
							class="form-control input-underline input-lg" id=""
							placeholder="Password">
					</div>
				</div>
				<button type="submit" class="btn rounded-btn"> Log in</button> &nbsp;
			</form>
		</div>
	</div>
</div>
