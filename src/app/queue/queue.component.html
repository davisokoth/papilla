<div *ngIf="queue; else loadingBlock">
	<md-card class="col-lg-12">
		
		<h4><i class="fa fa-fw fa-stethoscope"></i> QUEUE</h4>
		<table class="table table-bordered table-striped">
			<tr *ngFor="let item of queue">
				<td>
					<span *ngIf="item.isemergency === 'Y'"><i class="fa fa-fw fa-bolt"></i></span>
				</td>
				<td>
					<a class="queueitem" (click)="openRecord(item)">{{item.visitno}}</a>
				</td>
				<td>
					{{item.patient_name}}
				</td>
			</tr>
		</table>
	</md-card>
</div>
<ng-template #loadingBlock>
	<img src="assets/img/loading.gif">
</ng-template>
