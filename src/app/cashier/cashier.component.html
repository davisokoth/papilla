<div *ngIf="myarr">
<h2>The passed service</h2>
<div class="row">
  <div class="col-lg-6 col-md-6">
    <table class="table table-striped table-hover">
      <tr><th>Patient</th><th>Visit</th><th>Amount</th></tr>
      <tr *ngFor="let x of myarr">
        <td><a class="normalize" (click)="myEvent(x.b_billing_id)">{{x.lastname}}</a></td>
        <td>{{x.visitno}}</td><td>{{x.amount}}</td>
      </tr>
    </table>
  </div>
  <div class="col-lg-6 col-md-6">
    <app-selectedbill [item]="itemx" *ngIf="itemx"></app-selectedbill>
  </div>
 </div>
